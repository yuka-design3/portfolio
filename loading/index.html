<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to iro</title>
    <meta name="to iro" content="ポートフォリオサイト">
    <link rel="stylesheet" href="css/style.css" class="css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

    <div class="loadind">
        <div class="logo">
            <!-- 赤 -->
            <div class="logo_red">
                <img src="images/logo_parts_line.svg" alt="ロゴの線部分" class="logo_parts_line">
                <img src="images/logo_parts_red.svg" alt="ロゴの赤い部分" class="logo_parts_red">
            </div>
            <!-- オレンジ -->
            <div class="logo_orange">
                <img src="images/logo_parts_line.svg" alt="ロゴの線部分" class="logo_parts_line">
                <img src="images/logo_parts_orange.svg" alt="ロゴのオレンジ部分" class="logo_parts_orange">
            </div>
            <!-- 黄色 -->
            <div class="logo_yellow">
                <img src="images/logo_parts_line.svg" alt="ロゴの線部分" class="logo_parts_line">
                <img src="images/logo_parts_yellow.svg" alt="ロゴの黄色の部分" class="logo_parts_yellow">
            </div>
            <!-- 青 -->
            <div class="logo_blue">
                <img src="images/logo_parts_line.svg" alt="ロゴの線部分" class="logo_parts_line">
                <img src="images/logo_parts_blue.svg" alt="ロゴの青い部分" class="logo_parts_blue">
            </div>
            <!-- 緑 -->
            <div class="logo_green">
                <img src="images/logo_parts_line.svg" alt="ロゴの線部分" class="logo_parts_line">
                <img src="images/logo_parts_green.svg" alt="ロゴの緑の部分" class="logo_parts_green">
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>

</body>

</html>
